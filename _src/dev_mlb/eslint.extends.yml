extends:
  - "eslint:recommended"
  # https://github.com/airbnb/javascript
  # https://github.com/airbnb/javascript/blob/master/react
  # eslint: recommend + airbnb JavaScript type guide
  - "airbnb"
rules:
  # http://eslint.org/docs/rules/indent
  indent:
    - 2
    - 2
    - SwitchCase: 1
#  # http://eslint.org/docs/rules/comma-dangle
#  # Object 最後にカンマを(,)付けない, 複数行の時は付ける
#  # bad
#  # { a: 1, }
#  # good
#  # {
#  #   a: 1,
#  # }
#  comma-dangle:
#    - 2
#    - always-multiline
  # http://eslint.org/docs/rules/require-jsdoc
  # JSDoc 必須
  require-jsdoc:
    - 1
    - require: {
        FunctionDeclaration: true,
        MethodDefinition: true,
        ClassDeclaration: true,
      }
  # http://eslint.org/docs/rules/valid-jsdoc
  # enforce valid JSDoc comments (valid-jsdoc)
  # 正しい JSDoc 必須, warning level.
  valid-jsdoc:
    - 1
    - {
        requireReturn: false
      }
  # http://eslint.org/docs/rules/no-console
  # console.warn, console.error は許可
  no-console:
    - 1
    - allow:
      - warn
      - error
#  # https://www.npmjs.com/package/eslint-plugin-import
#  # `{ default as XXX  }` の書き方がまずい
#  # babel compile は default as がないと動作できない
#  import/no-named-default:
#    - 0
  # http://eslint.org/docs/rules/max-len#ignorecomments
  max-len:
   - 1
   - {
      "ignoreComments": true,
      "code": 100,
     }
  # warning  Definition for rule 'jsx-a11y/img-has-alt' was not found  jsx-a11y/img-has-alt
  # "eslint-config-airbnb": "^15.0.2",
  # "eslint-plugin-jsx-a11y": "5.1.1",
  # で warning が出るので rule set off する
  # warning "eslint-config-airbnb@15.0.2" has unmet peer dependency "eslint-plugin-jsx-a11y@^5.1.1".
  # なのにね、変なの
  jsx-a11y/img-has-alt:
   - 0
<body>

<h1 id="c1"></h1>

<section id="f1"></section>

</section>

<p><button id="listAdd">増やす</button></p>
<script src="assets/js/bundle/main.bundle.js"></script>

<script>
  ( function ( window ) {

    'use strict';

    var
      document = window.document;

    var UT = self.UT;
    var React = window.React;
    var ReactDOM = window.ReactDOM;

    var headline;
    // develop mode
    UT.app.App.develop();

    function done( result ) {
      console.log( 'success response ', result.response );
      console.log( 'success status ', result.status );
      console.log( 'success request', result.request );
    }

    function fail( error ) {
      console.log( 'error', error );
    }

    headline = new UT.action.home.Headline( done, fail );
    headline.start();

    function didMount() {
      console.log( 'dom mount' );
    }
    function errorMount() {
      console.log( 'dom errorMount' );
    }
    function undefinedError() {
      console.log( 'undefinedError' );
    }
    function emptyError() {
      console.log( 'emptyError' );
    }
    function responseError() {
      console.log( 'responseError' );
    }
    let option = {
      didMount: didMount,
      errorMount: errorMount,
      undefinedError: undefinedError,
      emptyError: emptyError,
      responseError: responseError
    };

    let headline2 = new UT.view.home.ViewHeadline( document.getElementById('f1'), option );
    headline2.start();

  }( window ) );
</script>
</body>

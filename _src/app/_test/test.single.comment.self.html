<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="/assets/js/libs/sagen/sagen.min.js" id="sagen" data-browser="true"></script>
  <title>React Test Single</title>
  <link rel="stylesheet" href="/assets/css/ui.css">
  <script src="/assets/js/libs/jquery2/jquery.min.js"></script>
  <script src="/assets/js/libs/vendor.min.js"></script>
  <script src="/assets/js/libs/vendor.react.js"></script>
  <style>
    body {
      padding: 16px;
      font-size: 16px;
      line-height: 1.5;
    }
    ul {
      list-style: disc;
      margin: 0 0 1em 1em;
    }
    h1, h2, h3, h4, h5 {
      font-weight:700;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 24px;
      padding: 0 0 3px 5px;
      border-left: 5px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    h2 {
      font-size: 18px;
      padding: 0 0 3px 5px;
      border-left: 5px solid #ccc;
    }
    a {
      color: #333;
    }
    #single {
      margin-bottom: 16px;
    }

    #related {
      margin-bottom: 16px;
      border: 1px solid #333;
      padding: 16px;
    }

    #sidebar-video,
    #sidebar-ranking {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1 id="c1">React Test Single: Comment Official</h1>
<div id="user-profile-container"></div><!--/.user-profile-container-->

<section id="single"></section>
<section id="comment-self"></section>
<section id="comment-self-more"></section>
<section id="comment-official"></section>
<section id="comment-official-more"></section>
<section id="comment-normal"></section>
<section id="comment-normal-more"></section>

<section id="related"></section>
<section id="single-footer-container"></section>

<script src="/assets/js/bundle/main.bundle.js"></script>

<script>
  ( function ( window ) {

    'use strict';

    var
      document = window.document;

    var UT = self.UT;

    // develop mode
    UT.app.App.develop();

    // sign in
    UT.app.User.login();

    // ---------------------------------------------------------
    // user, single JSON 両方取得後 comment の書き出しが可能
    var prepared = 0;
    var userDae, singleDae;

    function makeCommentDom() {

      ++prepared;

      if ( prepared !== 2 ) {
        return;
      }

      var comment = new UT.view.ViewComments( singleDae.id, document.getElementById('comment-self'), UT.app.const.CommentsType.SELF );
      comment.user = userDae;
      comment.start();

    }

    // ---------------------------------------------------------
    // before header.user render
    var memberReceiver = new UT.ui.Receiver();
    memberReceiver.beforeRender = function( event ) {

      var member = event.args[ 0 ];
      userDae = member;

      console.log( '----------------------------------------------' );
      console.log( member );
      console.log( '----------------------------------------------' );

      makeCommentDom();

    };

    // ---------------------------------------------------------
    // header.user
    var headerUser = new UT.view.header.ViewHeaderUser( document.getElementById('user-profile-container') );
    if ( UT.app.User.sign ) {

      // login user はコメント投稿可能 -> 表示アイコン必要
      headerUser.on( UT.view.View.BEFORE_RENDER, memberReceiver.beforeRender );

    } else {

      // 非ログインユーザーはアイコン取得いらない
      ++prepared;

    }
    headerUser.start();

    // -------------------------------------------------
    var single;

    let elements = {
      related: document.getElementById('related'),
      footer: document.getElementById('single-footer-container')
    };

    // article id 30
//    single = new UT.view.ViewSingle( 30, document.getElementById('single'), elements, option );
//    single = new UT.view.ViewSingle( 16, document.getElementById('single'), elements, option );
//    single = new UT.view.ViewSingle( 38, document.getElementById('single'), elements, option );
//    single = new UT.view.ViewSingle( 32, document.getElementById('single'), elements, option );
//    single = new UT.view.ViewSingle( 29, document.getElementById('single'), elements, option );
    var singleReceiver = new UT.ui.Receiver();
    singleReceiver.beforeRender = function ( event ) {

      var single = event.args[ 0 ];
      console.log( 'singleReceiver.beforeRender ', single.id );

      singleDae = single;
      makeCommentDom();

    };

//    single = new UT.view.ViewSingle( 34, document.getElementById('single'), elements );
    single = new UT.view.ViewSingle( 29, document.getElementById('single'), elements );
    single.on( UT.view.View.BEFORE_RENDER, singleReceiver.beforeRender );
    single.start();

  }( window ) );
</script>
</body>
</html>

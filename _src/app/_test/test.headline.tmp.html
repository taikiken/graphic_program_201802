<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <script src="/assets/js/libs/sagen/sagen.min.js" id="sagen" data-browser="true"></script>
  <title>React Test Headline</title>
  <link rel="stylesheet" href="/assets/css/ui.css">
  <script src="/assets/js/libs/jquery2/jquery.min.js"></script>
  <script src="/assets/js/libs/vendor.min.js"></script>
  <script src="/assets/js/libs/vendor.react.js"></script>
  <style>
    body {
      padding: 16px;
      font-size: 16px;
      line-height: 1.5;
    }
    ul {
      list-style: disc;
      margin: 0 0 1em 1em;
    }
    h1, h2, h3, h4, h5 {
      font-weight:700;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 24px;
      padding: 0 0 3px 5px;
      border-left: 5px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    h2 {
      font-size: 18px;
      padding: 0 0 3px 5px;
      border-left: 5px solid #ccc;
    }
    a {
      color: #333;
    }
    #single {
      margin-bottom: 16px;
    }

    #related {
      margin-bottom: 16px;
      border: 1px solid #333;
      padding: 16px;
    }

    #sidebar-video,
    #sidebar-ranking {
      margin-bottom: 16px;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1 id="c1">Test Headline</h1>

<section id="f1"></section>

<script src="/assets/js/bundle/main.bundle.js"></script>

<script>
  ( function ( window ) {

    'use strict';

    var
      document = window.document;

    var UT = self.UT;

    var headline;
    // develop mode
    UT.app.App.develop();
//    UT.app.App.test();

    function done( result ) {
      console.log( 'success response ', result.response );
      console.log( 'success status ', result.status );
      console.log( 'success request', result.request );
    }

    function fail( error ) {
      console.log( 'error', error );
    }

    headline = new UT.action.home.Headline( done, fail );
    headline.start();

    // -------------------------------------------------
    var headline2;

    var cb = {
      xyz: 'abc',
      didMount: function() {
        console.log( 'cb dom mount', this, this.xyz );
      }
    };

    function Main() {}
    Main.prototype.abc = 'abc';
    Main.prototype.didMount = function() {
      console.log( 'main mount', this, this.abc );
    };

    var main = new Main();

    function didMount() {
      console.log( 'dom mount', this );
    }
    function errorMount( error ) {
      console.log( 'dom errorMount', error );
    }
    function undefinedError( error ) {
      console.log( 'undefinedError', error );
    }
    function emptyError( error ) {
      console.log( 'emptyError', error );
    }
    function responseError( error ) {
      console.log( 'responseError', error );

      headline2.showError( 'まずい！ ' + error.name + ', ' + error.message );
    }
    var option = {
//      didMount: didMount.bind( this ),
      didMount: main.didMount.bind( main ),
//      didMount: cb.didMount.bind( cb ),
      errorMount: errorMount,
      undefinedError: undefinedError,
      emptyError: emptyError,
      responseError: responseError
    };

    headline2 = new UT.view.home.ViewHeadline ( document.getElementById('f1'), option );
    headline2.start();

  }( window ) );
</script>
</body>
</html>
